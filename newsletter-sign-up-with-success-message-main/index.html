<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

  </head>
  <body>
    <div class="container">
      <div class="flex-1">
        <div id="ilustration-sighn-in"></div>
      </div>
      <div class="flex-2">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:
          <ul>
            <li> <small><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg></small>  &nbsp;  Product discovery and building what matters</li>
            <li> <small><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg></small>  &nbsp;  Measuring to ensure updates are a success</li>
            <li> <small><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg></small>  &nbsp;  And much more!</li>
          </ul>
        </p>
        <form class="form-form">
        <div class="labels">  <label for="email-imput">Email address</label>
          <small id="not-good-email">Valid email required</small></div>
          <input name="" id="email-imput" placeholder="email@company.com">
        <button class="submit">Subscribe to monthly newsletter</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
